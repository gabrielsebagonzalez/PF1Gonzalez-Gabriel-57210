<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="home"
        routerLinkActive
        #homeLink="routerLinkActive"
        [activated]="homeLink.isActive"
        >Inicio</a
      >
      <a
        mat-list-item
        routerLink="students"
        routerLinkActive
        #studentsLink="routerLinkActive"
        [activated]="studentsLink.isActive"
        >Alumnos</a
      >
      <a
        mat-list-item
        routerLink="courses"
        routerLinkActive
        #coursesLink="routerLinkActive"
        [activated]="coursesLink.isActive"
        >Cursos</a
      >
      <a
        mat-list-item
        routerLink="enrollments"
        routerLinkActive
        #enrollmentsLink="routerLinkActive"
        [activated]="enrollmentsLink.isActive"
        >Inscripciones</a
      >
      <a mat-list-item routerLink="/auth">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gestión de alumnos</span>
    </mat-toolbar>

    <main class="p-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
