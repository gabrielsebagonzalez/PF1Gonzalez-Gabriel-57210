@if (spinnerLoading) {
  <mat-spinner></mat-spinner>
  }

<div class="container">
  <button (click)="openCourseDialog()" mat-flat-button>
    <mat-icon>add</mat-icon> Crear Curso
  </button>

  <div class="table">
    <table mat-table [dataSource]="courseData" class="mat-elevation-z8 table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.endDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editCourse(element)"
            mat-icon-button
            matTooltip="Editar"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteCourseById(element.id)"
            mat-icon-button
            matTooltip="Eliminar"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            [routerLink]="element.id"
            mat-icon-button
            matTooltip="Ver detalle"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
