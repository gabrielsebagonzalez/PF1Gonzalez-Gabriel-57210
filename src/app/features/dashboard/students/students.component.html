@if (spinnerLoading) {
<mat-spinner></mat-spinner>
}

<div class="container">
  <button (click)="openDialogStudent()" mat-flat-button>
    <mat-icon>add</mat-icon> Crear Alumno
  </button>
  <div class="table">
    <table mat-table [dataSource]="studentsData" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.course }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editStudent(element)"
            mat-icon-button
            matTooltip="Editar"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteStudentById(element.id)"
            mat-icon-button
            matTooltip="Eliminar"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            [routerLink]="element.id"
            mat-icon-button
            matTooltip="Ver detalle"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
